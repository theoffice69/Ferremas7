{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
{% endblock %}
{% block contenido %}

<section >
    <div>
        <div class="row">
            <div class="col-lg-12">
                <div class="login_form_inner" >
                    <h3>Registrarse</h3>
                    <form class="row login_form" action="{% url 'registro' %}" method="post">
                        {% csrf_token %}
                        {{ form | crispy }}

                        <div class="col-md-12 form-group">
                            <div class="creat_account">
                                <input type="checkbox" id="f-option2" name="selector">
                                <label for="f-option2">Mantener sesión iniciada</label>
                            </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <input style="background-color: rgb(255, 217, 0);" type="submit" class="button button-login w-100" value="Registrar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="login_box_area section-margin">
    <div class="container">
        <div class="col-lg-12">
            <div class="login_box_img">
                <div class="hover">
                    <h4>¿Ya tienes una cuenta?</h4>
                    <a class="button button-account" href="{% url 'login' %}">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
